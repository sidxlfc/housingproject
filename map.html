<html lang="en">
  <head>
    <title>Web Mashup: Display House Prices on a Map</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTIDiupFYUapv_YTUk2vGe2kLiOKntFLo&callback=initialize" async defer>
          google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body onload="initialize();">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <div id="map_canvas"></div>

    <form>
       <label>House address: <input type="text" id="address"/></label>
       <input type="button" onclick="sendRequest();" value="Display Info"/>
    </form>
  
    <div id="map" style="width: 600px; height: 500px;"></div><br/>
    <div id="output"></div>
  </body>
</html>
